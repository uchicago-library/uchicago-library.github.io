		<p>Dissertation Office staff will typically respond to your question within 24 hours, Monday-Friday, when school is in session.</p>
		<p class="required">Required fields are followed by <strong><abbr title="required">*</abbr></strong></p>

		<form class="webforms" action="https://www.lib.uchicago.edu/cgi-bin/cgimail" method="get" enctype="application/x-www-form-urlencoded">

			<input type="hidden" name="FormQuestion" value="Dissertation Office Contact Form" />
			<input type="hidden" name="subject" value="Ask the Dissertation Office" />
			<input type="hidden" name="rcpt" value="askus" />

			<section>
				<div class="form-group">
					<label for="01_Name">Your name <abbr title="required">*</abbr></label>
					<input type="text" class="form-control" id="01_Name" name="01_Name" required>
				</div>

				<div class="form-group">

					<input type="email" class="form-control" id="from" name="from" required>
				</div>

				<div class="form-group">
				    <label for="02_Affiliation">Affiliation <abbr title="required">*</abbr></label>
				    <select class="form-control" id="02_Affiliation" name="02_Affiliation" required>
				    	<option disabled selected value> -- select an affiliation -- </option>

						<option>University of Chicago Faculty</option>
						<option>University of Chicago Graduate Student</option>
						<option>University of Chicago College Student</option>
						<option>University of Chicago Staff</option>
						<option>University of Chicago Alumnus/a</option>
					</select>
				</div>

				<div class="form-group">
				    <label for="03_Question">Additional information <abbr title="required">*</abbr></label>
			    	<textarea class="form-control" id="03_Question" name="03_Question" rows="6" required></textarea>
			    </div>

		    </section>

				<button type="submit" name="submit" class="btn btn-submit"/>Submit Request</button>
		</form>
