<html lang="en">
<head>
  <meta charset="utf-8">

<link rel="stylesheet" href="https://www.lib.uchicago.edu/static/base/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.lib.uchicago.edu/static/CACHE/css/0147941d7d76.css">
<link rel="stylesheet" href="css/webforms.css">

</head>

    <body>  
                                    
                                    
        
    <form class="webforms" action="https://www.lib.uchicago.edu/cgi-bin/cgimail" method="get" enctype="application/x-www-form-urlencoded">

        <input type="hidden" name="FormQuestion" value="FacultyWeb Request" />
        <input type="hidden" name="subject" value="FacultyWeb Request" />
        <input type="hidden" name="rcpt" value="asklaw" />


            <section>                   
                <h2>Request Information</h2>
                <div class="form-group">
                    <label for="01_Name">Name</label>
                    <input type="text" class="form-control" id="01_Name" name="01_Name">
                </div>

                <div class="form-group">
                    <label for="from">Email address</label>
                    <input type="email" class="form-control" id="from" name="from">
                </div>

                <div class="form-group">
                    <label for="02_Priority">Priority</label>
                    <select class="form-control" id="02_Priority" name="02_Priority">
                        <option value="lower">Lower</option>
                        <option value="normal" selected>Normal</option>
                        <option value="higher">Higher (ASAP)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="03_AdditionalInfo">Additional Information</label>
                    <textarea class="form-control" id="03_AdditionalInfo" name="03_AdditionalInfo" rows="4"></textarea>
                </div>
            </section>
            
                    <button type="submit" name="submit" class="btn btn-submit"/>Submit Request</button>
        </form>

            <p>This form is powered by SpringShare and complies with its <a href="https://springshare.com/privacy.html">privacy policy</a>.</p>

    </body>
